<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="viewport">
        <div id="ship">

        </div>
        <div id="ports">

        </div>
    </div>
    <script src="src/controller.js"></script>
    <script src="src/port.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/cruise-ship.js"></script>
    <script>
        const controller = new Controller();
        const calais = new Port('Calais');
        const dover = new Port('Dover');
        const portsmouth = new Port('Portsmouth')
        const itinerary = new Itinerary([dover, calais, portsmouth]);
        controller.renderPorts(itinerary.ports);
        const ship = new Ship(itinerary);
        controller.renderShip(ship);
    </script>
</body>
</html>
